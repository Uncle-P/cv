<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Page</title>
</head>

<body>
  <!-- Types of input (Form) -->
  <h3>INPUT TYPES</h3>
  <form class="" action="index.html" method="post">
    <label for="">Name:</label>
    <input type="text" name="" value=""> <br>
    <label for="">Password:</label>
    <input type="password" name="" value=""> <br>
    <label for="">A add button:</label>
    <input type="button" name="" value="Add to favorites"> <br>
    <label for="">A Checkbox:</label>
    <input type="checkbox" name="" value=""> <br>
    <label for="">Color Picker:</label>
    <input type="color" name="" value=""> <br>
    <label for="">Input Date:</label>
    <input type="date" name="" value=""> <br>
    <label for="">Email:</label>
    <input type="email" name="" value=""> <br>
    <label for="">File:</label>
    <input type="file" name="" value=""> <br>
    <label for="">Select img:</label>
    <input type="image" name="" value=""> <br>
    <label for="">A Radio Button:</label>
    <input type="radio" name="" value=""> <br>
    <label for="">range:</label>
    <input type="range" name="" value=""> <br>
    <label for="">A Reset Button:</label>
    <input type="reset" name="" value=""> <br>
    <label for="">Search Here:</label>
    <input type="search" name="" value=""> <br>
    <label for="">A Submit Button:</label>
    <input type="submit" name="" value="submit"> <br>
    <label for="">Telephone Number Here:</label>
    <input type="tel" name="" value=""> <br>
    <label for="">Select Time:</label>
    <input type="time" name="" value=""> <br>
    <label for="">Input Url Here:</label>
    <input type="url" name="" value="">
  </form>
</body>

</html>
